                <!-- script for getting the current time and formatting into the mac styling -->
                <script>
                    // from: https://stackoverflow.com/questions/10211145/getting-current-date-and-time-in-javascript
                    var myDate = new Date();

                    let daysList = ['Sun', 'Mon', 'Tues', 'Wed', 'Thur', 'Fri', 'Sat'];
                    let monthsList = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Aug', 'Oct', 'Nov', 'Dec'];


                    let date = myDate.getDate();
                    let month = monthsList[myDate.getMonth()];
                    // let year = myDate.getFullYear();
                    let day = daysList[myDate.getDay()];

                    let today = `${day} ${month} ${date}`;

                    let amOrPm;
                    let twelveHours = function (){
                        if(myDate.getHours() > 12)
                        {
                            amOrPm = 'PM';
                            let twentyFourHourTime = myDate.getHours();
                            let conversion = twentyFourHourTime - 12;
                            return `${conversion}`
                        } else if (myDate.getHours() == 12) 
                        {
                        amOrPm = 'PM';
                        return `${myDate.getHours()}`
                        } else {
                            amOrPm = 'AM';
                            return `${myDate.getHours()}`}
                    };
                    let hours = twelveHours();
                    let minutes = myDate.getMinutes();

                    let currentTime = `${hours}:${minutes} ${amOrPm}`;

                    document.getElementById("current-date").innerHTML = today + ' ' + currentTime;

                    console.log(today + ' ' + currentTime);
                </script>
