        <canvas id="c10" width="1400" height="600"></canvas>

        <script>
        // group for work folder
        var canvas = new fabric.Canvas('c10');
        var rect = new fabric.Rect({ left: 110, top: 110, fill: 'black', width: 100, height: 80, stroke: 'white', strokeWidth: 2, rx:5, ry:5 });
        var text = new fabric.Text('work', {fill: "black", fontFamily: "Lucida Grande", fontSize: 14, left: 160, top: 210, originX: 'center', originY: 'center'});
        var group = new fabric.Group([rect, text], {left: 110, top: 110});

        canvas.add(group);

        // group for play folder
        var rect2 = new fabric.Rect({ left: 110, top: 240, fill: 'black', width: 100, height: 80, stroke: 'white', strokeWidth: 2, rx:5, ry:5 });
        var text2 = new fabric.Text('play', {fill: "black", fontFamily: "Lucida Grande", fontSize: 14, left: 160, top: 340, originX: 'center', originY: 'center'});
        var group2 = new fabric.Group([rect2, text2], {left: 110, top: 240});
        canvas.add(group2);

        canvas.forEachObject(function(o){ o.hasBorders = o.hasControls = false; });

        canvas.hoverCursor = 'pointer';

        function animate(e, dir) {
            if (e.target) {
            fabric.util.animate({
                startValue: e.target.get('angle'),
                endValue: e.target.get('angle') + (dir ? 10 : -10),
                duration: 100,
                onChange: function(value) {
                e.target.setAngle(value);
                canvas.renderAll();
                },
                onComplete: function() {
                e.target.setCoords();
                }
            });
            fabric.util.animate({
                startValue: e.target.get('scaleX'),
                endValue: e.target.get('scaleX') + (dir ? 0.1 : -0.1),
                duration: 100,
                onChange: function(value) {
                e.target.scale(value);
                canvas.renderAll();
                },
                onComplete: function() {
                e.target.setCoords();
                }
            });
            }
        }

        canvas.on('mouse:dblclick', function(e) {
            alert('clicked on object');
            window.location.href = "http://www.google.com/";
        })


        canvas.on('mouse:down', function(e) { 
            animate(e, 1); 
        });
        canvas.on('mouse:up', function(e) { 
            animate(e, 0); 
        });
        this.__canvases.push(canvas);

        </script>

<script>
          var draggableElements = document.getElementsByClassName("draggable");

for(var i = 0; i < draggableElements.length; i++){
    dragElement(draggableElements[i]);
}

function dragElement(elmnt) {
    var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    if (document.getElementById(elmnt.id + "header")) {
        document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
    } else {
        elmnt.onmousedown = dragMouseDown;
    }
    function dragMouseDown(e) {
        e = e || window.event;
        pos3 = parseInt(e.clientX);
        pos4 = parseInt(e.clientY);
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
        return false;
    }

    function elementDrag(e) {
        e = e || window.event;
        pos1 = pos3 - parseInt(e.clientX);
        pos2 = pos4 - parseInt(e.clientY);
        pos3 = parseInt(e.clientX);
        pos4 = parseInt(e.clientY);
        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
        console.log(elmnt.offsetTop)
        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
    }

    function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
    }
}
</script>
